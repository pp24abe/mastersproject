
<!DOCTYPE html>
<html>
<head>

    <style>

        background: #ffffff;

</head>
<body>
  <div class="container my-5">
    <form class="custom-form" id="exported-form">
<div class="mb-3">
<label class="form-label" for="id-v8l1oe9b9">Full Name<span style="color:red">*</span></label>
<input class="form-control" type="text" id="id-v8l1oe9b9" name="Full Name"  required/>
</div>
<div class="mb-3">
<label class="form-label" for="id-r6vq9v84z">Email Address<span style="color:red">*</span></label>
<input class="form-control" type="email" id="id-r6vq9v84z" name="Email Address"  required/>
</div>
<div class="mb-3">
<label class="form-label" for="id-76ri9zo0p">Subject</label>
<input class="form-control" type="text" id="id-76ri9zo0p" name="Subject"  />
</div>
<div class="mb-3">
<label class="form-label" for="id-fwfbflf30">Message<span style="color:red">*</span></label>

        <!-- Firebase App (the core Firebase SDK) -->
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert/dist/sweetalert.min.js"></script>
        <script>
          // Initialize Firebase
          const firebaseConfig = {"path":"submissions","apiKey":"AIzaSyDpCd0VdfHoVvDFyTVh2IhVfm8ObfNazyE","databaseURL":"https://mscproject-19f33-default-rtdb.firebaseio.com"};
          firebase.initializeApp(firebaseConfig);
          const db = firebase.database();

          document.getElementById('exported-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = {};
            new FormData(e.target).forEach((value, key) => {
              data[key] = value;
            });
            db.ref((firebaseConfig && firebaseConfig.path) || 'submissions').push({
              timestamp: new Date().toISOString(),
              data
            }).then(() => {
              swal('Success', 'Form submitted!', 'success');
              e.target.reset();
            }).catch(err => {
              swal('Error', 'Submission failed: ' + err.message, 'error');
            });
          });
        </script>
      
</body>
